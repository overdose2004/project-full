<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div> 
    <script src="script.js"></script>
    <script>document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
    
        // Get email and password from the form
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        const userData = { email, password };
    
        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData), // Send data as JSON
            });
    
            const data = await response.json();
            if (response.ok) {
                alert('Login successful!');
                window.location.href = '/index/index_web.html'; // Redirect to the dashboard page
            } else {
                alert('Login failed: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
    </script>
    
     
</body>
</html>
